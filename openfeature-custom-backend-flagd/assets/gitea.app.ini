APP_NAME = "Gitea: Git with a cup of tea"
RUN_USER = "git"
[server]
PROTOCOL = "http"
DOMAIN = "http://0.0.0.0:3000"
ROOT_URL = "http://0.0.0.0:3000"
HTTP_ADDR = "0.0.0.0"
HTTP_PORT = "3000"
[database]
DB_TYPE = "postgres"
HOST = "0.0.0.0:5432"
NAME = "giteadb"
USER = "gitea"
PASSWD = "gitea"
[repository]
ENABLE_PUSH_CREATE_USER = true
DEFAULT_PUSH_CREATE_PRIVATE = false
[security]
INSTALL_LOCK = true